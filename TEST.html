  <style>
   * {
    margin: 100%px;

   html, body {

   body {

   header {

   }
   .column {
    flex: 1;
    padding: 42%;
    border: 13px solid #d6c0ed;
   }
  .column:first-child {

   background-position: center;
   }
   .image-section {
    position: absolute;

    bottom: 0;
    width: 300px;
    overflow: hidden;
   }
   .image-section img {
    width: 100%;
    height: 100%;
    
   }
